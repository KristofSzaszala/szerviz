    <main class="container mt-4">
        <section class="appointment">
            <h2 class="highlight">Foglaljon időpontot:</h2>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="service">Szolgáltatás:</label>
                    <select id="service" name="service" class="form-control" required>
                        <option value="" disabled selected>Válassza ki a szolgáltatást</option>
                        <option value="olajcsere">Olajcsere</option>
                        <option value="fékrendszer-javítás">Fékrendszer javítás</option>
                        <option value="motordiagnosztika">Motordiagnosztika</option>
                        <option value="futómű-beállítás">Futómű beállítás</option>
                        <option value="akkumulátor-csere">Akkumulátor csere</option>
                        <option value="klíma-töltés">Klíma töltés</option>
                        <option value="téli-gumi-felszerelés">Téli gumi felszerelés</option>
                        <option value="nyári-gumi-felszerelés">Nyári gumi felszerelés</option>
                        <option value="szűrők-cseréje">Olaj- és levegőszűrők cseréje</option>
                        <option value="karosszéria-javítás">Karosszéria javítás</option>
                        <option value="fényezés">Fényezés</option>
                        <option value="műszaki-vizsga">Műszaki vizsga</option>
                        <option value="fékbetét-csere">Fékbetét csere</option>
                        <option value="szervokormány-javítás">Szervokormány javítás</option>
                        <option value="tartálytiszítás">Üzemanyagtartály tisztítás</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Dátum:</label>
                    <input type="text" id="date" name="date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="time">Időpont:</label>
                    <select id="time" name="time" class="form-control" required>
                        <option value="">Válasszon időpontot</option> 
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefonszám:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Időpont foglalása</button>
            </form>
        </section>
